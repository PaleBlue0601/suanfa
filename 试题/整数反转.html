<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>整数反转</title>
</head>
<body>
    <script>
        /*
            给出一个 32 位的有符号整数，你需要将这个整数中每位上的数字进行反转。

            示例 1:

            输入: 123
            输出: 321
             示例 2:

            输入: -123
            输出: -321
            示例 3:

            输入: 120
            输出: 21

            来源：力扣（LeetCode）
            链接：https://leetcode-cn.com/problems/reverse-integer
            著作权归领扣网络所有。商业转载请联系官方授权，非商业转载请注明出处。
        */
        /**
        * @param {number} x
        * @return {number}
        */
        // 转化成字符串反转
        var myReverse = function(x) {
            var xStr = null;
            if(x > 0){
                xStr = reverse(x.toString());
            } else {
                x = -x;
                xStr = "-" + reverse(x.toString());
            }
            function reverse(s){
                return s.split("").reverse().join("");
            }
            
            x = parseInt(xStr);
            if(x > Math.pow(2, 31) || x < Math.pow(-2, 31)){ return 0 }//溢出返回0

            return x;
        };

        // 官方的方法
        var reverse = function(x) {
            var rev = 0;
            var INT_MAX  = Math.pow(2, 31);
            var INT_MIN = -INT_MAX;
            while(x != 0){
                var pop = x%10;
                x = parseInt(x/10);
                if (rev > parseInt(INT_MAX/10) || (rev == parseInt(INT_MAX/10) && pop > 7)) return 0;
                if (rev < parseInt(INT_MIN/10) || (rev == parseInt(INT_MIN/10) && pop < -8)) return 0;
                rev = rev*10 + pop;
            }
            return rev;
        }

        console.log(myReverse(123));
        console.log(myReverse(-123));
        console.log(myReverse(630));

        console.log(reverse(123));
        console.log(reverse(-123));
        console.log(reverse(520));
    </script>
</body>
</html>
