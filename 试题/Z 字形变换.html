<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Z 字形变换</title>
</head>
<body>
    <script>
        /**
        将一个给定字符串根据给定的行数，以从上往下、从左到右进行 Z 字形排列。

            比如输入字符串为 "LEETCODEISHIRING" 行数为 3 时，排列如下：

            L   C   I   R
            E T O E S I I G
            E   D   H   N
            之后，你的输出需要从左往右逐行读取，产生出一个新的字符串，比如："LCIRETOESIIGEDHN"。

            请你实现这个将字符串进行指定行数变换的函数：

            string convert(string s, int numRows);
            示例 1:

            输入: s = "LEETCODEISHIRING", numRows = 3
            输出: "LCIRETOESIIGEDHN"
            示例 2:

            输入: s = "LEETCODEISHIRING", numRows = 4
            输出: "LDREOEIIECIHNTSG"
            解释:

            L     D     R
            E   O E   I I
            E C   I H   N
            T     S     G

            来源：力扣（LeetCode）
            链接：https://leetcode-cn.com/problems/zigzag-conversion
            著作权归领扣网络所有。商业转载请联系官方授权，非商业转载请注明出处。
        */
        /**
        * @param {string} s
        * @param {number} numRows
        * @return {string}
        */

        // 方法一：按行排序
        var convert = function(s, numRows) {
            
            if(numRows == 1) return s; //当numRows时返回原字符串

            var rows = [];
            for(var i = 0; i < Math.min(s.length, numRows); i++){ //向数组中加入Math.min(s.length, numRows)个容器
                rows.push([]);
            }

            var curRow = 0; //标识现所在行数
            var goingDown = false; //判断前进方向

            for(var i = 0; i < s.length; i++){
                rows[curRow].push(s.charAt(i));
                if(curRow == 0 || curRow == numRows-1) goingDown = !goingDown;
                curRow += goingDown ? 1 : -1;
            }

            var ret = "";
            // 合并每行得字符组
            for(var i = 0; i < rows.length; i++){
                ret += rows[i].join("");
            }

            return ret;
        };
        console.log(convert("LEETCODEISHIRING", 3));
    </script>
</body>
</html>
